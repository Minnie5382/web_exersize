<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/10000hours.css">
    <title>1만 시간의 법칙</title>
</head>
<body>
    <section id="contents">
        <div class="wrapper">
            <div class="title">
                <img src="img/clock.png" alt="" class="clock_img">
                <div class="title_img">
                    <img src="img/title.png" alt="1만 시간의 법칙">
                </div>
            </div>
            <div class="intro">
                <div class="intro_saying">"(대충 멋진 명언)"</div>
                <div class="explain">
                    <div class="quotes">
                        <img src="img/quotes.png" alt="">
                    </div>
                    <p>
                        <span>1만 시간의 법칙</span>이란<br>대충 멋진 말이라는 설명
                    </p>
                </div>
            </div>
            <div class="inputs">
                <div class="field">
                    <p>나는</p>
                    <input type="text" id="field_value" placeholder="프로그래밍">
                    <p>전문가가 될 것이다.</p>
                </div>
                <div class="time">
                    <p>그래서 앞으로 매일 하루에</p>
                    <input type="text" id="time_value" placeholder="5">
                    <p>시간씩 노력할거임. 아무튼 할거임</p>
                </div>
            </div>
            <div class="start">
                <div class="btn_wrap">
                    <button class="start_btn">며칠 해야 되노?</button>
                    <div class="click_img">
                        <img src="img/click.png" alt="">
                    </div>
                </div>
            </div>
            <div class="result_loading">
                <div class="img_wrap">
                    <img src="img/loading.png" alt="로딩중">
                </div>
            </div>
            <div class="result">
                <div class="result_wrap"></div>
                <div>
                    당신은 <span class="field_result"></span> 전문가가 되기 위해서
                </div>
                <div>
                    대략 <span class="time_result"></span>일 이상 훈련해야 된다
                </div>
                <div class="buttons">
                    <div class="go">
                        <button class="modal_btn">
                            훈련하러 가기 Go Go!
                        </button>
                    </div>
                    <div class="share">
                        <button class="share_btn">공유하기</button>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </section>
    <section id="modal">
        <div class="modal_wrap">
            <div class="cheer">
                <h1>화이팅!</h1>
                <h2>당신의 꿈을 응원합니다</h2>
            </div>
            <div class="licat_img">
                <img src="img/licat.png" alt="응원하는 라이캣">
            </div>
            <div class="btn">
                <button class="close_btn">종료하고 훈련하러 가기</button>
            </div>
        </div>
    </section>
    <footer id="copyright">
        <div class="logo_img">
            <img src="img/logo.png" alt="weniv">
        </div>
        <p>
            본 페이지의 저작권은 minn에게 있습니다.
        </p>
    </footer>
    <script type="text/javascript" src="js/10000hours.js"></script>
</body>
</html>
